<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script src="./src/script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1>Password Generator</h1>
      <div class="password-container">
        <div class="password">P4$5W0rD!</div>
        <button class="password-copy">
          <span class="copied"></span>
          <img src="./images/copy.svg" alt="" />
        </button>
      </div>

      <form action="">
        <div class="options-container">
          <div class="length-container">
            <div class="text">Character length</div>
            <div class="length">10</div>
          </div>

          <input type="range" min="8" max="24" value="10" class="slider" />

          <div class="input-container">
            <input type="checkbox" id="upper" checked />
            <div class="text">Include Uppercase letters</div>
          </div>

          <div class="input-container">
            <input type="checkbox" id="lower" />
            <div class="text">Include Lowercase letters</div>
          </div>

          <div class="input-container">
            <input type="checkbox" id="numbers" />
            <div class="text">Include Numbers</div>
          </div>

          <div class="input-container">
            <input type="checkbox" id="symbols" />
            <div class="text">Include Symbols</div>
          </div>

          <div class="strength-box">
            <span class="strength-label">Strength</span>
            <div class="rating">
              <span class="rating-text">Strong</span>
              <div class="rating-bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
              </div>
            </div>
          </div>

          <button class="generate">
            GENERATE
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="20"
              viewBox="0 -960 960 960"
              width="20"
            >
              <path
                d="M665.078-450.001H180.001v-59.998h485.077L437.232-737.846 480-779.999 779.999-480 480-180.001l-42.768-42.153 227.846-227.847Z"
              />
            </svg>
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
